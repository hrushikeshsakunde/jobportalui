
<div class ="box">
  <mat-search-bar class="search-bar" (onEnter) = "searchJob()"  [(ngModel)]="searchKey" (onClose) = "fetchData()" > </mat-search-bar>
  <div class="control-bar">
    <button class="element" mat-fab color="primary" (click)="openEditDialog(0)"><mat-icon>add</mat-icon></button>
    <h4  class="element"> {{jobs.length}} results</h4>
  </div>
  <mat-card *ngFor="let job  of jobs" class="row" >
      <img class="logo" mat-card-lg-image src={{imagePath(job.id)}}>
      <mat-card-header>
    <mat-card-subtitle> <p>{{job.companyName}}</p></mat-card-subtitle>
        <mat-card-title><a href="javascript:void(0);"  (click)="openViewDialog(job.id)" >{{job.title}}</a></mat-card-title>
    <mat-card-subtitle> <b>Start Date :</b>{{job.beginning | date: 'MMMM dd, yyyy'}}  <b>  Location :</b>{{job.location}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <p>{{job.tasks}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  (click)="openEditDialog(job.id)" ><mat-icon>edit</mat-icon></button>
    <button mat-button (click)="openViewDialog(job.id)" ><mat-icon>visibility</mat-icon></button>
    <button mat-button (click)="remove(job.id)"
            *ngIf="job.id" type="button" ><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
 </mat-card>


</div>
